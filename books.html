<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book List – School Library</title>
   <style>
    :root {
      --primary: #0d6efd;
      --danger: #ff0000;
      --light: #f8f9fa;
      --text-dark: #212529;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fff;
      color: var(--text-dark);
    }

    header, footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 2rem;
    }

    .book-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: var(--light);
      text-align: center;
      padding: 1rem;
      transition: transform 0.2s;
    }

    .book-card:hover {
      transform: scale(1.02);
    }

    .book-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 0.75rem;
    }

    .book-card h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .book-card p {
      font-size: 0.9rem;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: white;
      border-radius: 0.25rem;
      text-decoration: none;
    }

    .btn:hover {
      background: #0b5ed7;
    }
    
    .btn-delete {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background: var(--danger);
      color: white;
      border-radius: 0.25rem;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/alasql"></script>
  <script src="database.js"></script>
  <script>
      window.onload = () => {
        const bookGrid = document.querySelector(".book-grid");
        const books = alasql("SELECT * FROM books");
        console.log(books);
        books.forEach(book => {
          bookGrid.insertAdjacentHTML("beforeend", `
            <div class="book-card">
              <img src="https://placehold.co/200x250?text=Book+2" alt="Book 2 Cover">
              <h3>${book.title}</h3>
              <p>${book.author}</p>
              <a class="btn-delete" onclick="deleteBook(${book.id})">Delete</a>
            </div>
          `);
        });
      };
      
      async function deleteBook(bookId){
        if(!await confirm("Are you sure you want to delete this book?")) return;
        alasql("DELETE FROM books WHERE id=?", [bookId]);
        
        alert("Book successfully deleted!");
        location.reload();
      }
  </script>
</head>
<body>

  <header>
    <h1>Library Book List</h1>
  </header>
  
  <main class="container">
    <div style="margin-bottom: 2rem;">
      <a href="index.html" class="btn">← Back to Home</a>
      <a href="create-book.html" class="btn">Create Book</a>
    </div>

    <div class="book-grid"></div>
  </main>

  <footer>
    &copy; 2025 School Library. All rights reserved.
  </footer>

</body>
</html>
