<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Book – School Library</title>
  <style>
    :root {
      --primary: #0d6efd;
      --light: #f8f9fa;
      --text-dark: #212529;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fff;
      color: var(--text-dark);
    }

    header, footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--light);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 1.75rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      margin-bottom: 1.25rem;
    }

    input[type="submit"] {
      background: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #0b5ed7;
    }

    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: white;
      border-radius: 0.25rem;
      text-decoration: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/alasql"></script>
  <script src="database.js"></script>
  <script>
      function submit(){
        const title = document.querySelector("input[name='title']").value;
        const author = document.querySelector("input[name='author']").value;

        if(!title || !author) return alert("Input can't be empty!");
        alasql("INSERT INTO books (title, author) VALUES (?, ?)", [title, author]);
        alert('Book successfully created!');

        location.href = "books.html";
      }
  </script>
</head>
<body>

  <header>
    <h1>Create a New Book</h1>
  </header>

  <main>
    <div style="margin-bottom: 2rem;">
      <a href="index.html" class="btn">← Back to Home</a>
    </div>

    <div>
      <label for="title">Book Title</label>
      <input type="text" id="title" name="title" placeholder="Enter book title" required>

      <label for="author">Author Name</label>
      <input type="text" id="author" name="author" placeholder="Enter author name" required>

      <input type="submit" value="Create Book" onclick="submit()">
    </div>
  </main>

  <footer>
    &copy; 2025 School Library. All rights reserved.
  </footer>

</body>
</html>
